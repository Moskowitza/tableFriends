<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
    
  <div class="container">
    <div class="jumbotron">
      <h1 class="page-header"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <h3>Book your seat before they are all gone!</h3>
      <hr>
      <a href="/tables"><button class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-cutlery"></span> View Tables</button></a>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-home"></span> </button></a>
    </div>
    <div class="row">
        <form action="/api/tables" method="post">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
            </div>
            <div class="form-check">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-check">
                <label for="uniqueId">Unique ID</label>
                <input type="text" class="form-control" id="uniqueId">
            </div>
            <button id="add_reservation" type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <div class="row">
        <a href="/api/tables">API Table Link</a>
        <a href="/api/waitlist">API Wait List</a>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add_reservation").on("click", function(event) {
      event.preventDefault();

      var newReservation = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        uniqueId: $("#uniqueId").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/tables", newReservation)
        .then(function(data) {
          console.log(data);
          alert("Adding reservation...");
        });

    });
  </script>
</body>
</html>
