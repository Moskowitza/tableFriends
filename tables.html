<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
    
  <div class="container">
    <div class="jumbotron">
      <h1 class="page-header"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <h3>Book your seat before they are all gone!</h3>
      <hr>
      <a href="/reserve"><button class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-cutlery"></span> Reservations</button></a>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-home"></span> </button></a>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Current Reservations</h4>
            </div>
            <div class="panel-body" id="tableSection">
                <table>
                    <th>
                        <tr>
                            ID
                        </tr>
                        <tr>Reservation Name</tr>
                    </th>
                    <td id="info">

                    </td>
                </table>
           </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Waiting List</h4>
        </div>
        <div class="panel-body" id="waitlistSection">
        </div>
      </div>
      <div class="row">
        <a href="/api/tables">API Table Link</a>
        <a href="/api/waitlist">API Wait List</a>
    </div>
  </div>

  <script type="text/javascript">

  

// Here we get the location of the root page.
// We use this instead of explicitly saying the URL is localhost:3001 because the url will change when we deploy.
var currentURL = window.location.origin;

// The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
$.ajax({ url: currentURL + "/api/tables", method: "GET" })
  .then(function(data) {


    // Loop through and display each of the customers
    for (var i = 0; i < data.length; i++) {

    // Create the HTML Well (Section) and Add the table content for each reserved table
    var reservationId= data[i].uniqueId;
    var nameId=data[i].name;
    $("#info").append("<tr><td>"+reservationId+"</td>" + "<td>"+nameId+"</td></tr>")

      // Then display the remaining fields in the HTML (Section Name, Date, URL)
    }
  });





  </script>
</body>
</html>
